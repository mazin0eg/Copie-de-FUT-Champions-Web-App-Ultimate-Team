<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(../src/assets/img/lineup-hero.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        .all-container{
            height: 100vh;
        }

        /* Content styles */
        .content {
            
            position: relative;
            z-index: 3; /* Content above the overlay */
            color: white;
            font-family: Arial, sans-serif;
            top: 3em;
            left: 20em;
            
            
        }

        .terrain {
            background-image: url(../src/assets/img/field-bg.png);
            background-size: cover; /* Ensure the field image scales properly */
            background-position: center;
            width: 58em; /* Adjust field width */
            height: 40em; /* Adjust field height */
            position: relative;
            z-index: 3; /* Ensure it is above the blur overlay */
           
            
        }
        .terrain{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(4,1fr);
            place-items: center;
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            z-index: 3; /* Ensure the container is above the overlay */
            position: relative;
            width: 100vw;
            gap: 3em;
        }

        

        .side_bar{
            width: 25em;
            height: 40em;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .soutitre{
            font-size: small;
            text-decoration: double;
        }
        .cards-container {
            border: none;
            padding: 0;
            margin: 0;
            position: relative;
            aspect-ratio: 13 / 19;
            height: 170px;
            background: url(../src/assets/img/placeholder-card-normal.webp) no-repeat;
            background-position: center;
            background-size: contain;
            display: flex; /* Use flexbox */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            color: #07D95A;
        }

        .cards-container:hover {
            filter: drop-shadow(0px 0px 13px rgb(75, 172, 75));
        }

        #gk{
            position: absolute;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start:4 ;
            grid-row-end: 5;
           
        }
        #rb{
            position: absolute;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start:3 ;
            grid-row-end: 4;
        }
        #lb{
            
            position: absolute;
            
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start:3 ;
            grid-row-end: 4;
        
        }
        #cb2{
            position: absolute;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start:4 ;
            grid-row-end: 5;
            margin-bottom: 3em;
           
        }
        #cb1{
            position: absolute;
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start:4 ;
            grid-row-end: 5;
            bottom: 3em;
           
        }

        #cmr{
            position: absolute;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start:2 ;
            grid-row-end: 3;
            top: 6em;
        }
        #cml{
            position: absolute;
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start:2 ;
            grid-row-end: 3;
            top: 6em;
        }
        #cmd{
            position: absolute;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start:2 ;
            grid-row-end: 3;
            top: 4em;
            
        }
        #lw{
            
            position: absolute;
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start:1;
            grid-row-end: 2;
            top: 3em;
            right: 8em;
        
        }
        #rw{
            
            position: absolute;
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start:1;
            grid-row-end: 2;
            top: 3em;
            left    : 8em;
        
        }
        #st{
            position: absolute;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start:1;
            grid-row-end: 2;

           
        } 
        .plus{
            position: absolute;
        }
    </style>
