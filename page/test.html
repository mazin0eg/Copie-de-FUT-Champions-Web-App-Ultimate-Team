<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Player Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#card-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.player-card {
  background: linear-gradient(145deg, #ffd700, #fff5cc);
  width: 250px;
  border-radius: 15px;
  text-align: center;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  margin: 10px;
  position: relative;
  font-size: 14px;
}

.player-card img {
  border-radius: 50%;
  margin-bottom: 10px;
}

.rating {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 20px;
  font-weight: bold;
  color: #000;
}

.position {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 20px;
  font-weight: bold;
  color: #000;
}

.stats {
  margin-top: 10px;
}

.stat {
  font-weight: bold;
  display: flex;
  justify-content: space-between;
}

    </style>
  <div id="card-container"></div>

  <script>
    // Example player JSON data
const player = {
  name: "Messi",
  photo: "https://cdn.sofifa.net/players/158/023/25_120.png",
  position: "CF",
  nationality: "Argentina",
  flag: "https://cdn.sofifa.net/flags/ar.png",
  club: "Inter Miami",
  logo: "https://cdn.sofifa.net/meta/team/239235/120.png",
  rating: 90,
  pace: 80,
  shooting: 87,
  passing: 90,
  dribbling: 94,
  defending: 33,
  physical: 64,
};

const container = document.getElementById('card-container');

// Create the player card
const card = document.createElement('div');
card.className = 'player-card';

card.innerHTML = `
  <div class="rating">${player.rating}</div>
  <div class="position">${player.position}</div>
  <img src="${player.photo}" alt="${player.name}" width="120">
  <h2>${player.name}</h2>
  <div class="stats">
    <div class="stat"><span>PAC:</span><span>${player.pace}</span></div>
    <div class="stat"><span>SHO:</span><span>${player.shooting}</span></div>
    <div class="stat"><span>PAS:</span><span>${player.passing}</span></div>
    <div class="stat"><span>DRI:</span><span>${player.dribbling}</span></div>
    <div class="stat"><span>DEF:</span><span>${player.defending}</span></div>
    <div class="stat"><span>PHY:</span><span>${player.physical}</span></div>
  </div>
  <img src="${player.flag}" alt="${player.nationality}" width="30" style="margin-top: 10px;">
  <img src="${player.logo}" alt="${player.club}" width="50" style="margin-top: 10px;">
`;

container.appendChild(card);

  </script>
</body>
</html>
